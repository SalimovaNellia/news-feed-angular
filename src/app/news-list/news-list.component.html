<div class="search-wrap">
  <form class="search-form">
    <mat-form-field class="mat-form-field">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter a word">
    </mat-form-field>
  </form>
</div>

<div class="news-list">
  <app-news-card
    *ngFor="let article of articles"
    [article]="article">
  </app-news-card>
</div>

<mat-paginator
  *ngIf="articles"
  [length]="articles.length"
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[10]">
</mat-paginator>

<mat-card class="article-preview">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="article-preview__content">
    <img class="article-preview__img" src="{{article.urlToImage}}">
    <p>{{article.description}}</p>
  </mat-card-content>
  <button mat-raised-button color="primary" class="article-preview__button">More ...</button>
</mat-card>

<mat-card class="article-preview">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-lg-image
         src="{{article.urlToImage}}">
    <p>{{article.description}}</p>
  </mat-card-content>
  <button mat-raised-button color="primary">Подробнее</button>
</mat-card>
